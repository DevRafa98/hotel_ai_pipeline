name: Update Knowledge Base

on:
  schedule:
    - cron: "0 * * * *"   # ⏰ se ejecuta cada hora
  workflow_dispatch:       # ⚡ también lo puedes lanzar manualmente

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Set environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_BUCKET=${{ secrets.SUPABASE_BUCKET }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: 🚀 Run pipeline
        run: python pipeline/run_pipeline.py

      - name: ✅ Done
        run: echo "Pipeline ejecutada correctamente 🚀"
