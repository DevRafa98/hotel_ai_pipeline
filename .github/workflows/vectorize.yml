name: ðŸ“š Update Knowledge Base

on:
  push:
    paths:
      - "docs/**"   # ðŸ‘ˆ si cambias o subes archivos en docs/
  workflow_dispatch:  # ðŸ‘ˆ permite lanzarlo a mano desde GitHub
  schedule:
    - cron: "0 * * * *"  # ðŸ‘ˆ cada hora (opcional, puedes quitarlo)

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Load environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_BUCKET=hotel_docs" >> $GITHUB_ENV

      - name: ðŸš€ Run sync + pipeline
        run: python -m pipeline.sync_local_docs
